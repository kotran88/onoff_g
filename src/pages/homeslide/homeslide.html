<ion-content style="padding:0; margin:0; background:transparent" [ngClass]="pltname == 'ios' ? 'ios-margin' : 'android-margin'">
    <button [ngClass]="pltname == 'ios' ? 'ios-button-size' : 'closebtn'" (click)="onClick()"><img src="assets/img/close.png" style="background-color:transparent; width:100%;" alt=""></button>
    <ion-slides *ngIf="slides && slides.length" pager="true" loop=true speed=1000 class="firstslide" style=" position:absolute; top:5%; height: 95%;">

        <ion-slide style="background: white;" *ngFor="let slide of slides; let i = index">

            <img style="width:100% !important;" [src]="slide.url">

        </ion-slide>
    </ion-slides>

</ion-content>
