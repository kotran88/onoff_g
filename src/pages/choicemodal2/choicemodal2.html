background-color: transparent;
height: 40%;
    overflow: scroll;
top: 30%;" padding>

  <div style="
  overflow: scroll;" class="modal_content">

        <div class="img">
          <div  class="contentheader">
            <div style="
                width: 100px;
    margin: 0px !important;
    float: left;
    line-height: 50px;
    font-size: 15px;
    background: transparent;" class="input-title">아가씨 신규</div>
            

            <button class="btn2" style="
            color: white;
            font-size: 20px;
            float: right;
            height: 40px;
            width: 50px;
            border: solid 1px;
            background: red;
        " ion-button (click)="cancel()">취소</button>
<button class="btn2" style="
color: white;
font-size: 20px;
float: right;
height: 40px;
width: 50px;
border: solid 1px;
background: red;
;" ion-button (click)="confirm()">저장</button>

          </div>
          <div class="contentsection">
            <div *ngFor="let aa of agasilist; let i = index" class="center">
              <span style="    color: black;
              width: 40%;
              line-height: 80px;
              font-size: 20px;
              text-align: center;">{{aa.name}}</span>
              <ion-list style="    margin-top: 20px;">
                <ion-item>
                  <ion-label>조판팀 </ion-label>
                  <ion-select style="    padding: 10px 3px 10px 3px;
                  width: 120px;" [(ngModel)]="this['qtd' + i]">
                    <ion-option *ngFor="let a of jopanlist" style="color:black;" value="{{a.name}}">{{a.name}}</ion-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </div>
          </div>
