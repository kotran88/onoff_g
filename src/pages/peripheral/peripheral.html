<ion-content>
    <div style="background-color: #e7e7e7;">
        <p class="headconfirm">주변기기 선택</p>
    </div>
    <div style="width:100%; padding-left:2px; height: 90%;" *ngIf="peripheral[0].flag==='switch'">
        <div *ngFor="let slide of peripheral; let i = index;" class="gamelist1" (click)="periselected(slide,slide.num);" [ngClass]="slide.stock==='0'? 'no_stock':slide.fflag==true ? 'gameshowwithborder':'gameshow'">
            <img style="margin:5% 5% 0 5%; height: 50%; width: 90%;" src="{{slide.url}}" />
            <div>
                <span>{{slide.name}}</span><br>
                <span>{{number_format(slide.pricedaily)}}</span>
            </div>
        </div>
    </div>
    <div style="width:100%; padding-left:2px; height: 90%;" *ngIf="peripheral[0].flag==='ps'">
        <div *ngFor="let slide of peripheral; let i = index;" class="gamelist2" (click)="periselected(slide,slide.num);" [ngClass]="slide.stock==='0'? 'no_stock':slide.fflag==true ? 'gameshowwithborder':'gameshow'">
            <img style="margin:5% 5% 0 5%; height: 40%; width: 90%;" src="{{slide.url}}" />
            <div>
                <span>{{slide.name}}</span><br>
                <span>{{number_format(slide.pricedaily)}}</span>
            </div>
        </div>
    </div>
    <div style="width: 100%; height: 10%;"></div>
</ion-content>


<div style="width: 100%; position: absolute; bottom: 0; background-color:#70c5ed; z-index: 10;">
    <button ion-button style="width: 50%; margin: 0; padding: 0; float: left;
 text-align: center; color: rgb(83, 83, 83); background: transparent;" (click)="cancle()">취소</button>
    <button ion-button style="width: 50%; margin: 0; padding: 0; float: left;
 text-align: center; color: #fff; background: transparent;" (click)="save()">확인</button>
</div>
