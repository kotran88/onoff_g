<ion-header>
  <ion-navbar>
    <ion-title>
      공지작성
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-item>
    <ion-label>카테고리</ion-label>
    <ion-select [(ngModel)]="cat">
      <ion-option value="사장공지">사장공지</ion-option>
      <ion-option value="인포공지">인포공지</ion-option>
      <ion-option value="주차공지">주차공지</ion-option>
      <ion-option value="조판공지">조판공지</ion-option>
      <ion-option value="경리공지">경리공지</ion-option>
    </ion-select>
  </ion-item>
    <ion-item style="    height: 80px;">
      <ion-label floating>제목</ion-label>
      <ion-input type="text" [(ngModel)]="temp.title" name="temp.title"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>내용</ion-label>
      <!-- <ion-input type="text" [(ngModel)]="news_list.note" name="news_list.note"></ion-input> -->
      <ion-textarea autosize
      rows="10"
      autocomplete="on"
      autocorrect="off"
      type="text" [(ngModel)]="temp.note" name="temp.note">
      </ion-textarea>
    </ion-item>
    <div class="bottom" style="text-align: center; margin-top:20px;">
      <button ion-button (click)="save()" style="background: transparent; border: solid 1px; color: black;">저장</button>
      <button ion-button (click)="pick_image()"  style="background: transparent; border: solid 1px; color: black;">이미지 가져오기</button>
    </div>

    <p style="
    margin-top: 30px;
    margin-bottom: 20px;  text-align: center;;">* 이미지를 불러올 경우 아래에 표시됩니다. </p>
    <div style="width:100%" class="images">
      <img style="margin:auto; width:100%; text-align: center;;"  src="{{imageurl}}"  (click)="photo_viewer()"/>
    </div>

</ion-content>
