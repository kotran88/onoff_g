<ion-header>
  <ion-navbar>
    <ion-title>주문취소</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="
background: white;" padding>
<div class="room-current">
  <div class="chart-div">
    <div class="name-keys">
      <span>룸NO</span>
      <span>담당자</span>
      <span>인원</span>
      <span>WT</span>
      <span>주문</span>
    </div>
    <div (click)="editing(a);"  class="datas">
      <span>{{a.name}}</span>
      <span>{{a.incharge}}</span>
      <span>{{a.numofpeople}} 인 </span>
      <span>{{a.wt}}</span>
      <span>주문</span>
    </div>
  </div>
</div>

<div style="    text-align: center;
bottom: 0;
width: 100%;
   border-top: solid 2px;
height: 100%;
" class="bott">

 <ion-list style="
 overflow-y: scroll;
 height: 60%;">
   <ion-item *ngFor="let a of selectedList">{{a.name}} , {{a.num}} , {{(a.price.replace(',','')*a.num).toLocaleString() }} <button (click)="delete(a,selectedList);" class="minus">삭제</button>  </ion-item>
 </ion-list>

 <button style="
 border: solid 1px;
 height: 40px;
 width: 90px;
 position: fixed;
 bottom: 0%;
 left: 40%;" (click)="completed();">주문완료 </button>
</div>

 </ion-content>
