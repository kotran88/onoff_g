<ion-header>
  <ion-toolbar>
    
    <ion-buttons  style="
    position: absolute;
    left: 0;
    z-index: 9999;
    color: white;" start>
      <button (click)="close();"  ion-button icon-only color="royal">
        <img style="
        width: 30px" class="logo" src="assets/img/back1.png" />
      </button>
    </ion-buttons>
     
    <img style="margin-left:50px;" class="logo" src="assets/img/logo_wad.jpg" />
 
    <ion-buttons end>
      <button  style="color:white;"ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
        <span>{{name}}</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu type="overlay" [content]="mycontent">
  <ion-content>
    <ion-list (click)="gotolink(2)">
      <ion-item>인포파트</ion-item>
    </ion-list>
    <ion-list (click)="gotolink(3)">
      <ion-item>출근부</ion-item>
    </ion-list>
    <ion-list (click)="gotolink(4)">
      <ion-item>초이스</ion-item>
    </ion-list>
    <ion-list>
      <ion-item (click)="gotolink(5)">공지</ion-item>
    </ion-list>
    <ion-list>
      <ion-item>알림</ion-item>
    </ion-list>
    <ion-list>
      <ion-item>누적내역</ion-item>
    </ion-list>
    <ion-list>
      <ion-item>입금내역</ion-item>
    </ion-list>

    <ion-list>
      <ion-item (click)="logout();">로그아웃</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
<ion-content style="
background: black; margin-top:45px;" padding>
  <div class="header2">
    <div class="header-parking2">
      <p style="
      font-size: 24px;
      text-decoration: underline;" class="header-parking-text2">공지</p>
      <hr class="header-parking-hr">
    </div>
    <div class="header-total2">
      <input type="text" class="header-total-text2" value="" >
    </div>
  </div>

  <div  class="ion-label-area">
    <div id="ion-label-area-1">
      <ion-card *ngFor="let a of list">
        <ion-card-header style="
        text-align: center;">
          <span *ngIf="a.category=='사장공지'" class="flag">사장공지</span>
          <span *ngIf="a.category=='경리공지'" class="flag">경리공지</span>
          <span *ngIf="a.category=='인포공지'" class="flag">인포공지</span>
          <span *ngIf="a.category=='조판공지'" class="flag">조판공지</span>
          <span *ngIf="a.category=='주차공지'" class="flag">주차공지</span>
          <span style="
          line-height: 40px; font-weight:500;">{{a.title}}</span>
          <span style="    
          line-height: 40px; font-size: 12px;
          float: right;
      ">{{a.date2}}</span>
        </ion-card-header>
        <ion-card-content>
          <span  [innerHTML]="a.note" style=" white-space: pre-wrap;
          padding: 10px;
          padding-top: 0px;
          display: block;">
          </span>  
        </ion-card-content>
      </ion-card>
     
    </div>
  </div>

  <ion-fab  style="
  right: 10%;
  bottom: 10%;">
    <button (click)="gotogongji()" ion-fab>  <ion-icon name="create"></ion-icon> </button>
  </ion-fab>
</ion-content>
